<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro clock</title>
	<link rel=stylesheet href="style.css">
	<script src="script.js"></script>
</head>
<body>

	

	<p id="title"><strong>Pomodoro clock</strong></p>

	<audio controls autoplay loop preload="auto"> <source src="rain.mp3" type="audio/mpeg"> </audio>

	<div id=brl>
		<p> <strong>Break length</strong> </p>
		<button onclick="minus1()">-</button>
		<p id="breaklength">5</p>
		<p>: 00</p>
		<button onclick="plus1()">+</button>
	</div>


	<div id=sl>
		<p><strong>Session Length</strong></p>
		<button onclick="minus2()">-</button>
		<p id="sessionlength"> 25</p>
		<p id="secseslength">: 00</p>
		<button onclick="plus2()">+</button>	
	</div>
		

	<div id="clock">
		<p id="session"> <strong> Session</strong></p>
		<div>
			<p id="w">work</p>
			<p id="b">break</p>
			<p id="minleft">25</p>
			<p>:</p>
			<p id="secleft">00</p>
		</div>
	</div>


	<div id="buttons">
		<button onclick="start();">START</button>
		<button onclick="pause()">PAUSE</button>
		<button onclick="resume()">RESUME</button>
		<button onclick="reset()">RESET</button>
	</div>

	

	<footer id="low">
		2018, by Alex Staniea
	</footer>

</body>
</html>
